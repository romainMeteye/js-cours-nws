<!DOCTYPE html>
<html>
  <head>
    <title>MAP - REDUCE - FILTER</title>
  </head>
  <body></body>

  <script>
    const coachs = fetch('https://api.egrouen.net/api/coachs?filters[degree][$null]')
      .then((response) => response.json())
      .then((data) => {
        data = data.data;
        return data;
      });
      
      coachs.then((data) => {
        var filtre = 'License';
        const coachsNames = data.map((coach) => {
          const {attributes} = coach;
          const {name,degree} = coach.attributes;
            return name;
          }).filter((coach) => 
            coach.degree.includes(filtre)
          );
        console.log(coachsNames);
        });
  </script>
</html>
